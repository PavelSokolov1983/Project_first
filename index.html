<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,
    wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,
    700;1,900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100;
    200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <title>Как смотреть кино</title>
</head>
<body>
    <header class="wrapper">
        <img src="Images/logo_mobile_black 1.png" alt="Logotip" class="logo-mobile-black">
        <div class="data-line">
            <div class="data-line-section">
                <img src="Images/globe.png" alt="Globe" class="data-image">
                <div class="data-text">онлайн-курс</div>
            </div>
            <div class="data-line-section">
                <img src="Images/clock.png" alt="Clock" class="data-image">
                <div class="data-text">18 часов</div>
            </div>
            <div class="data-line-section">
                <img src="Images/calendar_2.png" alt="Calendar" class="data-image">
                <div class="data-text">8 сентября</div>
            </div>
        </div>
    </header>
    <main class="wrapper">
        <section class="section-1">
            <div class="section-1-text-image">
                <div class="section-1-text">
                    <h1>Как смотреть кино</h1>
                    <p class="section-1-text-2">
                        За 8 занятий станем активными зрителями <br> 
                        и разберёмся в кинопроцессе
                    </p>
                </div>
                <div class="section-1-image">
                    <img src="Images/noroot 1.png" alt="Изображение" class="noroot-1">
                    <img src="Images/Ellipse 1.png" alt="Изображение" class="ellipse-1">
                </div>
            </div>
            <div class="section-1-tsitata-autor">
                <div class="section-1-tsitata">
                    Зритель для меня не потребитель моей продукции, не судья, а соучастник творчества, соавтор. 
                </div>
                <div class="section-1-autor">Андрей Тарковский</div>
            </div>
        </section>
    </main>
    
</body>
</html>
